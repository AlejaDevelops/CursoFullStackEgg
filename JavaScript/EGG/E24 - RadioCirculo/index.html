<!DOCTYPE html>
<html lang="en">
  <head>

    <title>index</title>
    <script src="script.js"></script>
  </head>
  <body>
    <p>
      Escribir un programa de JavaScript que a través de un formulario calcule
      el radio de un circulo y lo muestre en el HTML.
    </p>

    <form action="" id="calculo">
      <label for="diametro">Ingresa el diámetro del círculo:</label>
      <input type="number" id="diametro" name="diametro" required step="any" />

    </form>
    <p id="resultado"></p>
  </body>
