<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TablaMonedas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="..//LandingPage/TablaConversorMoneda.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#contenidoHeader").load("navbar.html");
      });
    </script>
  </head>
  <header>
    <div id="contenidoHeader"></div>
  </header>
  <body>
    <table class="border container mt-3">
      <thead>
        <tr>
          <th>Cambio</th>
          <th>Compra</th>
          <th>Venta</th>
          <th>Máximo</th>
          <th>Mínimo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="colum1">
            <img src="..//Imagenes/euro.png" alt="" />
            Euro/dolar
          </th>
          <td class="colorAmarillo">1.2524</td>
          <td class="colorAmarillo">1.2527</td>
          <td class="colorAmarillo">1.2539</td>
          <td class="colorAmarillo">1.2488</td>
        </tr>
        <tr>
          <th class="colum1">
            <img
              src="..//Imagenes/dolar.png"
              alt=""
            />Dolar/Yen
          </th>
          <td>119.01</td>
          <td>119.05</td>
          <td>119.82</td>
          <td>119.82</td>
        </tr>
        <tr>
          <th class="colum1">
            <img src="..//Imagenes/libra.png" alt="" />
            Libra/Dolar
          </th>
          <td class="colorAmarillo">1.8606</td>
          <td class="colorAmarillo">1.8611</td>
          <td class="colorAmarillo">1.8651</td>
          <td class="colorAmarillo">1.8522</td>
        </tr>
        <tr>
          <th class="colum1">
            <img src="..//Imagenes/yen.png" alt="" />Yen
          </th>
          <td>149.09</td>
          <td>149.13</td>
          <td>149.79</td>
          <td>149.96</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
