<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormularioResgistro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#contenidoHeader").load("navbar.html");
      });
    </script>
  </head>
  <header>
    <div id="contenidoHeader"></div>
  </header>
  <body>
    <h1>Registrar un usuario</h1>
    <form action="">
      <label for="nombre">Nombre del usuario</label><br />
      <input
        type="text"
        id="nombre"
        name="nombre"
        required=""
        placeholder="Escribe tu nombre aquí"
      /><br />
      <label for="password"></label>Contraseña del usuario<br />
      <input type="password" id="password" required="" /><br />
      <label for="edad">Edad del usuario</label><br />
      <input type="number" name="edad" id="edad" /><br />
      <label for="fechaNacimiento">Fecha de nacimiento del usuario</label><br />
      <input type="date" /><br />
      <label for="sexo">Sexo del usuario</label><br />
      <input type="radio" name="opcion" id="opcion1" /><label for="hombre"
        >Hombre</label
      ><br />
      <input type="radio" name="opcion" id="opcion2" /><label for="mujer"
        >Mujer</label
      ><br />
      <input type="radio" name="opcion" id="opcion3" /><label
        for="SexoIndeterminado"
        >Prefiero no decir</label
      ><br />
      <label for="paisNacimiento">Pais de nacimiento del usuario</label><br />
      <select name="opcionesPaises" id="opcionesPaises" value=" ">
        <option value="Argentina">Argentina</option>
        <option value="Colombia">Colombia</option>
        <option value="Peru">Perú</option>
        <option value="Venezuela">Venezuela</option></select
      ><br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
